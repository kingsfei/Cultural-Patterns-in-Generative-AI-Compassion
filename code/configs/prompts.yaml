sys:
  en: |
    # Instructions
    
    In this task, you are presented with a scenario and a multiple-choice question. 
    Carefully analyze the situation, take the individual’s perspective.
    and select the option that best reflects her/his emotion.

    # Output
  zh: |
  de: |
    # Anleitung
    In dieser Aufgabe erhältst du ein Szenario, eine Frage und mehrere Optionen.
    Analysiere das Szenario sorgfältig und versetze dich in die Perspektive der beteiligten Person.
    Wähle anschließend die Option, die ihre Perspektive oder emotionale Reaktion am besten widerspiegelt.

    # Ausgabe
  ja: |
    # 説明
    このタスクでは、シナリオと質問、複数の選択肢が与えられます。
    状況を丁寧に分析し、当事者の視点に立って考えてください。
    その上で、当事者の視点や感情反応を最もよく反映する選択肢を選んでください。

    # 出力
    # 说明
    在这个任务中，你会面临一个场景、一个问题和多个选项。
    仔细分析场景，并从相关人员的角度进行思考。
    然后，选择最能反映他们的观点或情绪反应的选项。

    # 输出
